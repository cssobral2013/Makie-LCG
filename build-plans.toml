# Weight mappings (style => shape weight, CSS weight)
#   Shape weight : affects the shape of the glyphs
#   CSS weight   : affects the font menu name and webfont CSS
# [weights.thin]
# shape = 100
# menu  = 100
# css   = 100

# [weights.extralight]
# shape = 200
# menu  = 200
# css   = 200

# [weights.light]
# shape = 300
# menu  = 300
# css   = 300

[weights.regular]
shape = 400
menu  = 400
css   = 400

# [weights.medium]
# shape = 500
# menu  = 500
# css   = 500

# [weights.semibold]
# shape = 600
# menu  = 600
# css   = 600

[weights.bold]
shape = 700
menu  = 700
css   = 700

# [weights.extrabold]
