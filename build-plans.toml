# Building plans
# Sans
[buildPlans.iosevkaW]
family = "Iosevka W"

[buildPlans.iosevkaW-term]
family = "Iosevka W Term"
design = ["term"]

[buildPlans.iosevkaW-type]
family = "Iosevka W Type"
design = ["type"]

[buildPlans.iosevkaW-term-lig]
family = "Iosevka W TermLig"
design = ["termlig"]

[buildPlans.iosevkaW-cc]
family = "IosevkaCC W"
design = ["cc"]

# Slab
[buildPlans.iosevkaW-slab]
family = "Iosevka W Slab"
design = ["slab"]

[buildPlans.iosevkaW-term-slab]
family = "Iosevka W Term Slab"
design = ["term", "slab"]

[buildPlans.iosevkaW-type-slab]
family = "Iosevka W Type Slab"
design = ["type", "slab"]

[buildPlans.iosevkaW-term-lig-slab]
family = "Iosevka W TermLig Slab"
design = ["termlig", "slab"]

[buildPlans.iosevkaW-cc-slab]
family = "IosevkaCC W Slab"
design = ["cc", "slab"]

# Export plans
# This mapping affects the process of creating ZIP archives only
[exportPlans]
01-iosevkaW = "iosevkaW"
02-iosevkaW-term = "iosevkaW-term"
03-iosevkaW-slab = "iosevkaW-slab"
04-iosevkaW-term-slab = "iosevkaW-term-slab"

